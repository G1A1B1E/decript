<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encryption/Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption/Decryption</h1>
        <label for="plaintext">Enter the message to encrypt:</label><br>
        <input type="text" id="plaintext"><br>
        <label for="shift">Enter the shift value:</label><br>
        <input type="number" id="shift"><br><br>
        <button onclick="encrypt()">Encrypt</button><br><br>
        <label for="encryptedText">Encrypted message:</label><br>
        <textarea id="encryptedText" rows="4" cols="50" readonly></textarea><br><br>
        <label for="encryptedText">Enter the message to decrypt:</label><br>
        <textarea id="ciphertext" rows="4" cols="50"></textarea><br><br>
        <button onclick="decrypt()">Decrypt</button><br><br>
        <label for="decryptedText">Decrypted message:</label><br>
        <textarea id="decryptedText" rows="4" cols="50" readonly></textarea>
    </div>

    <script>
        function encrypt() {
            var plaintext = document.getElementById("plaintext").value;
            var shift = parseInt(document.getElementById("shift").value);
            var encryptedText = "";

            for (var i = 0; i < plaintext.length; i++) {
                var charCode = plaintext.charCodeAt(i);
                if (65 <= charCode && charCode <= 90) {
                    encryptedText += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
                } else if (97 <= charCode && charCode <= 122) {
                    encryptedText += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
                } else {
                    encryptedText += plaintext.charAt(i);
                }
            }

            document.getElementById("encryptedText").value = encryptedText;
        }

        function decrypt() {
            var ciphertext = document.getElementById("ciphertext").value;
            var shift = parseInt(document.getElementById("shift").value);
            var decryptedText = "";

            for (var i = 0; i < ciphertext.length; i++) {
                var charCode = ciphertext.charCodeAt(i);
                if (65 <= charCode && charCode <= 90) {
                    decryptedText += String.fromCharCode(((charCode - 65 - shift + 26) % 26) + 65);
                } else if (97 <= charCode && charCode <= 122) {
                    decryptedText += String.fromCharCode(((charCode - 97 - shift + 26) % 26) + 97);
                } else {
                    decryptedText += ciphertext.charAt(i);
                }
            }

            document.getElementById("decryptedText").value = decryptedText;
        }
    </script>
</body>
</html>
